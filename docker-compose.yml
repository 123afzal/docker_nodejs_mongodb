version: "2"
services:
  frontend:
    build:
      context: frontend
      args:
        FRONT_END_PORT: ${FRONT_END_PORT}
    ports:
      - ${FRONT_END_PORT}:${FRONT_END_PORT}
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    container_name: front-container
    restart: always
  app:
    container_name: app
    restart: always
    build:
      context: server
      args:
        NODE_PORT: ${NODE_PORT}
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - mongo
  mongo:
    container_name: mongo
    restart: always
    image: mongo:4.2.0
    volumes:
      - ./data:/data/db
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
